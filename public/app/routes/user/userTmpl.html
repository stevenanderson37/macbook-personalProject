<div ng-repeat="user in users">
  <h3>{{user.first_name}} {{user.last_name}} <br> {{user.email}}</h3>
  <br>
  <button type="button" name="button" ui-sref="order({id: user.id})">View My Cart</button>
  <button type="button" name="button" ui-sref="products({id: user.id, cartid: user.orderid})">Products</button>
  <br><br>
</div>
